<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Test Search form</title>
</head>
<body>
  <div class="wrapper">
    <h3 class="wrapper__title">Search by string length or substring</h3>
    <form 
      action="#"
      class="f-search"
    > 
      <input
        class="f-search__input"
        type="text"
        name="input-string"
        placeholder="Enter string length or substring"
      >
      </p>
      <div class="f-search__filter">
        <span>
          <input
            class="f-search__filter-checkbox"
            type="checkbox"
            name="register"
          >
          Case-sensitive
        </span>
        <button
          data-filter="by-length"
          class="f-search__filter-btn"
          type="button"
        >
          Search by string length 
        </button>
        <button
          data-filter="by-string"
          class="f-search__filter-btn"    
          type="button"
        >
          Search by substring
        </button>
      </div>
    </form>
    <div class="b-output">
      <h4 class="b-output__title">Results</h4>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
